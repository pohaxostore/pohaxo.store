    <script>

        // âœ… ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                document.getElementById("error-message").innerText = "Login failed! Check your credentials.";

            }

            localStorage.setItem("user", JSON.stringify(data.user));
            checkLogin();
        }

        // âœ… ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø®Ø±ÙˆØ¬
        function logout() {
            localStorage.removeItem("user");
            document.getElementById("dashboard-section").style.display = "none";
            document.getElementById("login-section").style.display = "block";
        }

        // âœ… Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
        async function checkLogin() {
            const user = JSON.parse(localStorage.getItem("user"));

            if (!user) {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("dashboard-section").style.display = "none";
                return;
            }

            document.getElementById("login-section").style.display = "none";
            document.getElementById("dashboard-section").style.display = "block";
            fetchOrders();
        }

        document.addEventListener("DOMContentLoaded", checkLogin);

        async function fetchOrders() {
            const { data, error } = await supabase.from("orders").select("*");

            if (error) {
                console.error("Error fetching orders:", error);
                return;
            }

            const tableBody = document.getElementById("orders-table");
            tableBody.innerHTML = "";

            data.forEach(order => {
                const productDetails = order.products.map(p => 
                    `${p.product} (Size: ${p.size}, Qty: ${p.quantity})`
                ).join('<br>');

                tableBody.innerHTML += `
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.name}</td>
                        <td>${order.address}</td>
                        <td>${productDetails}</td>
                        <td>${order.total_amount} USD</td>
                        <td>${order.status}</td>

                `;
            });
        }
