<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   <style>
   /* Reset */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background: linear-gradient(to bottom, #e0eafc, #cfdef3);
    min-height: 100vh;
}

header {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
    padding: 20px;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header h1 {
    font-size: 32px;
    margin: 0;
    font-weight: 600;
    background: linear-gradient(to right, #ff7eb3, #ff758c);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

header nav ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 8px 16px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

header nav ul li a:hover,
header nav ul li a.active {
    background: #ff758c;
}

main {
    padding: 40px 20px;
}

/* Contact Section */
.contact-section {
    background: white;
    margin: 30px auto;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 500px;
}

.contact-section h2 {
    margin-bottom: 15px;
}

.contact-section ul {
    list-style: none;
    padding: 0;
}

.contact-section ul li {
    margin: 10px 0;
}

.contact-section a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

.contact-section a:hover {
    text-decoration: underline;
    color: #0056b3;
}

/* Footer */
footer {
    margin-top: 30px;
    background-color: #222;
    color: white;
    padding: 15px 0;
}

   </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>Follow us on Instagram or send us an email:</p>
            <ul>
                <li><a href="https://www.instagram.com/pohaxo_store/" target="_blank">Instagram: @pohaxo_store</a></li>
                <li><a href="mailto:pohaxostore@gmail.com">Email: pohaxostore@gmail.com</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Pohaxo Store. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
