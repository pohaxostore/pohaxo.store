<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   <style>
   /* Reset */
body, h1, h2, p, ul {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body styling */
body {
    background-color: #f8f8f8;
    color: #333;
    text-align: center;
}

/* Header */
header {
    background-color: #222;
    color: white;
    padding: 15px 0;
}

header h1 {
    margin-bottom: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Contact Section */
.contact-section {
    background: white;
    margin: 30px auto;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 500px;
}

.contact-section h2 {
    margin-bottom: 15px;
}

.contact-section ul {
    list-style: none;
    padding: 0;
}

.contact-section ul li {
    margin: 10px 0;
}

.contact-section a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

.contact-section a:hover {
    text-decoration: underline;
    color: #0056b3;
}

/* Footer */
footer {
    margin-top: 30px;
    background-color: #222;
    color: white;
    padding: 15px 0;
}

   </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>Follow us on Instagram or send us an email:</p>
            <ul>
                <li><a href="https://www.instagram.com/pohaxo_store/" target="_blank">Instagram: @pohaxo_store</a></li>
                <li><a href="mailto:pohaxostore@gmail.com">Email: pohaxostore@gmail.com</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Pohaxo Store. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
