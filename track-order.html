<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            height: 10px;
            width: 80%;
            margin: 20px auto;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar .fill {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.5s ease-in-out;
            width: 0%;
        }

        .progress-bar .step {
            position: absolute;
            top: -10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: #e0e0e0;
            border: 3px solid #4caf50;
            border-radius: 50%;
            z-index: 2;
        }

        .progress-bar .step:nth-child(1) { left: 0; }
        .progress-bar .step:nth-child(2) { right: 0; }

        .progress-bar .step.active {
            background-color: #4caf50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .progress-bar .step-label {
            position: absolute;
            top: 30px;
            font-size: 14px;
            color: #333;
        }

        .progress-bar .step-label:nth-child(1) { left: 0; }
        .progress-bar .step-label:nth-child(2) { right: 0; }

        #status-text {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading { font-size: 1em; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Track Your Order</h1>
    </header>
    <main>
        <form id="track-form">
            <input type="text" id="order-id" placeholder="Enter your order ID" required>
            <button type="submit" id="track-button">Track Order</button>
        </form>

        <div id="loading" class="loading" style="display: none;">Loading...</div>

        <div class="progress-bar">
            <div class="fill"></div>
            <div class="step"></div>
            <div class="step"></div>
            <span class="step-label">Order Sent</span>
            <span class="step-label">Order Delivered</span>
        </div>

        <div id="order-status" style="display: none;">
            <p id="status-text"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Pohaxo Store. All rights reserved.</p>
    </footer>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://jmtblmywbuigkgteaaky.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptdGJsbXl3YnVpZ2tndGVhYWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcwNTc0MzUsImV4cCI6MjA1MjYzMzQzNX0.2d0_wH5uaKX64FxiR3RYmGevh2cF6Vs7VQ0k6zptIqI';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const trackForm = document.getElementById('track-form');
        const loadingElement = document.getElementById('loading');
        const statusText = document.getElementById('status-text');
        const fill = document.querySelector('.fill');
        const steps = document.querySelectorAll('.step');

        const updateProgressBar = (status) => {
            if (status === 'Order Sent') {
                fill.style.width = '50%';
                steps[0].classList.add('active');
                steps[1].classList.remove('active');
            } else if (status === 'Order Delivered') {
                fill.style.width = '100%';
                steps[0].classList.add('active');
                steps[1].classList.add('active');
            }
        };

        trackForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const orderId = document.getElementById('order-id').value.trim();

            if (!orderId) {
                alert('Please enter a valid Order ID.');
                return;
            }

            loadingElement.style.display = 'block';
            statusText.innerText = '';
            document.getElementById('order-status').style.display = 'none';

            try {
                const { data, error } = await supabase
                    .from('orders')
                    .select('status')
                    .eq('id', orderId)
                    .single();

                loadingElement.style.display = 'none';

                if (error) {
                    statusText.innerText = `Error occurred: ${error.message}`;
                } else if (!data) {
                    statusText.innerText = 'Order not found. Please check your Order ID.';
                } else {
                    statusText.innerText = `Order Status: ${data.status}`;
                    updateProgressBar(data.status);
                }

                document.getElementById('order-status').style.display = 'block';
            } catch (err) {
                loadingElement.style.display = 'none';
                statusText.innerText = 'Unexpected error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
