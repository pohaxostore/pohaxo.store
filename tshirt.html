<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            color: #4caf50;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .add-to-cart {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>T-Shirt Store</h1>
        <p>Find your perfect fit today!</p>
    </header>

    <main>
        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="T-shirt 1" class="product-image">
                <div class="product-details">
                    <p class="product-name">Basic T-Shirt</p>
                    <p class="product-price">$15.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="T-shirt 2" class="product-image">
                <div class="product-details">
                    <p class="product-name">Graphic T-Shirt</p>
                    <p class="product-price">$19.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="T-shirt 3" class="product-image">
                <div class="product-details">
                    <p class="product-name">Sports T-Shirt</p>
                    <p class="product-price">$00.10</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 T-Shirt Store. All rights reserved.</p>
    </footer>
</body>
</html>
