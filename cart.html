<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 600;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        header nav ul li a:hover {
            background: #ff758c;
        }

        .cart-section {
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        .cart-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #444;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th, .cart-table td {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .cart-table th {
            background: #f4f4f9;
            color: #333;
            font-weight: bold;
        }

        .cart-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .cart-table td input {
            width: 60px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        .cart-summary h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .checkout-btn {
            padding: 12px 25px;
            background: #ff758c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #ff4b6e;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            font-size: 14px;
        }
        .track-btn {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .track-btn:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <h2>Items in Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be dynamically populated -->
                </tbody>
            </table>
            <div class="cart-summary">
                <h3>Total: <span id="total-price">0.00 USD</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
                <a href="track-order.html" class="track-btn">Track Order</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pohaxo Store. All rights reserved.</p>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function formatPrice(price) {
            return parseFloat(price).toFixed(2);
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartItems.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${formatPrice(item.price)} USD</td>
                        <td>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                        </td>
                        <td>${formatPrice(itemTotal)} USD</td>
                        <td>
                            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                        </td>
                    </tr>
                `;
            });

            totalPriceElement.textContent = `${formatPrice(total)} USD`;
        }

        function updateQuantity(index, quantity) {
            cart[index].quantity = Math.max(1, parseInt(quantity));
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Proceeding to checkout...");
        }

        document.addEventListener('DOMContentLoaded', updateCart);
    </script>
</body>
</html>
