<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        /* تنسيقات الصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #495057;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        nav ul li a.active, nav ul li a:hover {
            background-color: #6c757d;
            border-radius: 5px;
        }

        .cart-section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .cart-table th, .cart-table td {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        .track-btn {
            text-decoration: none;
            color: #007bff;
            margin-top: 10px;
            display: inline-block;
        }

        .track-btn:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart-section">
            <h2>Items in Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- سيتم تحديث السلة هنا باستخدام JavaScript -->
                </tbody>
            </table>
            <div class="cart-summary">
                <h3>Total Price: <span id="total-price">0.00 USD</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
                <br><br>
                <a href="track-order.html" class="track-btn">Track Your Orders</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Pohaxo Store. All rights reserved.</p>
    </footer>

    <script>
        // استرجاع السلة من localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // دالة لتنسيق السعر بالفاصلة
        function formatPrice(price) {
            return parseFloat(price.toFixed(2)).toLocaleString("en-US", { minimumFractionDigits: 2 });
        }

        // تحديث السلة
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPrice = document.getElementById('total-price');
            cartItems.innerHTML = '';  // تنظيف السلة الحالية
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = parseFloat(item.price * item.quantity).toFixed(2);
                total += parseFloat(itemTotal);

                cartItems.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${formatPrice(item.price)} USD</td>
                        <td>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                        </td>
                        <td>${formatPrice(itemTotal)} USD</td>
                        <td>
                            <button onclick="removeItem(${index})">Remove</button>
                        </td>
                    </tr>
                `;
            });

            totalPrice.innerText = `${formatPrice(total)} USD`;
        }

        // دالة لتحديث كمية المنتج
        function updateQuantity(index, quantity) {
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // دالة لحذف المنتج من السلة
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // دالة لإتمام الدفع
        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty. Add products before proceeding to checkout.");
                return;
            }

            const confirmation = confirm("Do you want to proceed to checkout?");
            if (confirmation) {
                window.location.href = "checkout.html";
            }
        }

        // عند تحميل الصفحة
        window.onload = () => {
            updateCart(); // عرض السلة
        };
    </script>
</body>
</html>
