<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 600;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .cart-section {
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        .checkout-btn {
            padding: 12px 25px;
            background: #ff758c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #ff4b6e;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            font-size: 14px;
        }

        .delivery-section {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .delivery-section select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .delivery-details {
            font-size: 16px;
            color: #555;
        }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #333; color: #fff; }
        select { padding: 5px; }
          table { width: 100%; border-collapse: collapse; background: #fff; }
    </style>
</head>
<body>
    <h2>Your Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Delivery Country</th>
                <th>Delivery Cost</th>
                <th>Estimated Time</th>
            </tr>
        </thead>
        <tbody id="cart-body">
            <!-- سيتم ملء المنتجات هنا ديناميكيًا -->
        </tbody>
    </table>

    <script>
        const cartItems = [
            { name: "Balaclava Zip", price: 30, quantity: 1 },
            { name: "Ferrari Jacket F1", price: 120, quantity: 1 }
        ];

        const deliveryRules = {
            "Balaclava Zip": {
                "USA": { price: 10, time: "5-7 days" },
                "Germany": { price: 15, time: "3-5 days" },
                "UAE": { price: 20, time: "7-10 days" },
                "Morocco": { price: 20, time: "7-10 days" },
                "default": { price: 25, time: "10-15 days" }
            },
            "Ferrari Jacket F1": {
                "USA": { price: 12, time: "4-6 days" },
                "Germany": { price: 18, time: "2-4 days" },
                "UAE": { price: 22, time: "6-9 days" },
                "Morocco": { price: 20, time: "7-10 days" },
                "default": { price: 28, time: "9-14 days" }
            }
        };

        function populateCart() {
            const cartBody = document.getElementById("cart-body");
            cartBody.innerHTML = "";
            
            cartItems.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td>${item.quantity}</td>
                    <td>
                        <select onchange="updateDeliveryInfo(${index}, this.value)">
                            <option value="USA">USA</option>
                            <option value="Germany">Germany</option>
                            <option value="UAE">UAE</option>
                            <option value="Morocco">Morocco</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                    <td id="delivery-cost-${index}">$0</td>
                    <td id="delivery-time-${index}">-</td>
                `;
                cartBody.appendChild(row);
            });
        }

        function updateDeliveryInfo(index, country) {
            const item = cartItems[index];
            const deliveryData = deliveryRules[item.name][country] || deliveryRules[item.name]["default"];
            document.getElementById(`delivery-cost-${index}`).textContent = `$${deliveryData.price}`;
            document.getElementById(`delivery-time-${index}`).textContent = deliveryData.time;
        }

        document.addEventListener("DOMContentLoaded", () => {
            populateCart();
        });
    </script>
</body>
</html>
