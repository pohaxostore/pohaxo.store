<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
        .cart-section { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .cart-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .cart-table th, .cart-table td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        .checkout-btn { margin-top: 20px; padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Your Cart ðŸ›’</h1>

    <section class="cart-section">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th><th>Price</th><th>Quantity</th><th>Size</th><th>Shipping</th><th>Total</th><th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <h3>Total: <span id="total-price">0.00 USD</span></h3>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </section>

    <script>
        const supabaseUrl = "https://jmtblmywbuigkgteaaky.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptdGJsbXl3YnVpZ2tndGVhYWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcwNTc0MzUsImV4cCI6MjA1MjYzMzQzNX0.2d0_wH5uaKX64FxiR3RYmGevh2cF6Vs7VQ0k6zptIqI"; // Ø¶Ø¹ Ù…ÙØªØ§Ø­Ùƒ Ù‡Ù†Ø§
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                let shippingCost = item.freeShipping ? 0 : 10; // Ø´Ø­Ù† Ù…Ø¬Ø§Ù†ÙŠ Ù„Ø¨Ø¹Ø¶ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª
                let itemTotal = (item.price * item.quantity) + shippingCost;
                total += itemTotal;
                
                cartItems.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
                        <td>
                            <select onchange="updateSize(${index}, this.value)">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </td>
                        <td>${item.freeShipping ? 'Free' : `$${shippingCost}`}</td>
                        <td>$${itemTotal.toFixed(2)}</td>
                        <td><button onclick="removeItem(${index})">Remove</button></td>
                    </tr>`;
            });

            totalPriceElement.textContent = `${total.toFixed(2)} USD`;
        }

        function updateQuantity(index, quantity) {
            cart[index].quantity = Math.max(1, parseInt(quantity));
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function updateSize(index, size) {
            cart[index].size = size;
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        async function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            let orderData = cart.map(item => ({
                product_name: item.name,
                price: item.price,
                quantity: item.quantity,
                size: item.size || "M",
                shipping: item.freeShipping ? "Free" : "Standard",
            }));

            const { data, error } = await supabase.from('orders').insert(orderData);

            if (error) {
                console.error("Error saving order:", error);
                alert("Failed to process order.");
            } else {
                alert("Order placed successfully!");
                localStorage.removeItem('cart');
                window.location.href = 'checkout.html';
            }
        }

        document.addEventListener('DOMContentLoaded', updateCart);
    </script>

</body>
</html>
