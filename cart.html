<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 600;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .cart-section {
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th, .cart-table td {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .checkout-btn {
            padding: 12px 25px;
            background: #ff758c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #ff4b6e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>

    <main>
        <section class="cart-section">
            <h2>Items in Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Shipping</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be dynamically populated -->
                </tbody>
            </table>
            <div class="cart-summary">
                <h3>Total: <span id="total-price">0.00 USD</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </section>
    </main>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const productShippingRates = {
            "Nike Shoes": { "USA": 10, "Europe": 15, "Asia": 20, "Other": 25 },
            "Dragon Pant": { "USA": 12, "Europe": 18, "Asia": 22, "Other": 28 },
            "T-Shirt": { "USA": 5, "Europe": 8, "Asia": 10, "Other": 15 },
            "Jacket": { "USA": 7, "Europe": 10, "Asia": 12, "Other": 18 },
            "Watch": { "USA": 0, "Europe": 0, "Asia": 0, "Other": 0 } // Free shipping
        };

        function formatPrice(price) {
            return parseFloat(price).toFixed(2);
        }
    function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
    }
        function checkout() {
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }
    alert("Redirecting to checkout...");
    window.location.href = "checkout.html"; // ضع رابط صفحة الدفع هنا
}
     function updateQuantity(index, newQuantity) {
    if (newQuantity < 1) return;

    cart[index].quantity = parseInt(newQuantity);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCart(); // تأكد من إعادة حساب السعر الإجمالي هنا
}
   
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const shippingCost = productShippingRates[item.name]?.[item.shipping] || 0;
                const itemTotal = (item.price * item.quantity) + shippingCost;
                total += itemTotal;

                const sizeOptions = item.type === "shoes"
                    ? [37, 38, 39, 40, 41, 42, 43, 44]
                    : ["S", "M", "L", "XL"];

                cartItems.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>
                            <select>
                                ${sizeOptions.map(size => `<option>${size}</option>`).join('')}
                            </select>
                        </td>
                        <td>${formatPrice(item.price)} USD</td>
                        <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
                        <td>
                            <select onchange="updateShipping(${index}, this.value)">
                                <option value="USA" ${item.shipping === "USA" ? "selected" : ""}>USA - $${productShippingRates[item.name]?.USA || 0}</option>
                                <option value="Europe" ${item.shipping === "Europe" ? "selected" : ""}>Europe - $${productShippingRates[item.name]?.Europe || 0}</option>
                                <option value="Asia" ${item.shipping === "Asia" ? "selected" : ""}>Asia - $${productShippingRates[item.name]?.Asia || 0}</option>
                                <option value="Other" ${item.shipping === "Other" ? "selected" : ""}>Other - $${productShippingRates[item.name]?.Other || 0}</option>
                            </select>
                        </td>
                        <td>${formatPrice(itemTotal)} USD</td>
                        <td><button onclick="removeItem(${index})">Remove</button></td>
                    </tr>
                `;
            });

            totalPriceElement.textContent = `${formatPrice(total)} USD`;
        }

        document.addEventListener('DOMContentLoaded', updateCart);
    </script>
</body>
</html>
