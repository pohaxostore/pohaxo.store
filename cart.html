<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 600;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .cart-section {
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th, .cart-table td {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .checkout-btn {
            padding: 12px 25px;
            background: #ff758c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #ff4b6e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>

    <main>
        <section class="cart-section">
            <h2>Items in Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Shipping</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be dynamically populated -->
                </tbody>
            </table>
            <div class="cart-summary">
                <h3>Total: <span id="total-price">0.00 USD</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </section>
    </main>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const shippingRates = { "USA": 10, "Europe": 15, "Asia": 20, "Other": 25 };

        function formatPrice(price) {
            return parseFloat(price).toFixed(2);
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const shippingCost = shippingRates[item.shipping] || 25;
                const itemTotal = (item.price * item.quantity) + shippingCost;
                total += itemTotal;

                cartItems.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${formatPrice(item.price)} USD</td>
                        <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
                        <td>
                            <select onchange="updateShipping(${index}, this.value)">
                                <option value="USA" ${item.shipping === "USA" ? "selected" : ""}>USA - $7</option>
                                <option value="MOROCCO" ${item.shipping === "morocco" ? "selected" : ""}>MOROCCO - $2</option>
                                <option value="france" ${item.shipping === "france" ? "selected" : ""}>france - $9</option>
                                <option value="spain" ${item.shipping === "spain" ? "selected" : ""}>spain - $8</option>
                                <option value="Other" ${item.shipping === "Other" ? "selected" : ""}>Other - $10</option>
                            </select>
                        </td>
                        <td>${formatPrice(itemTotal)} USD</td>
                        <td><button onclick="removeItem(${index})">Remove</button></td>
                    </tr>
                `;
            });

            totalPriceElement.textContent = `${formatPrice(total)} USD`;
        }

        function updateQuantity(index, quantity) {
            cart[index].quantity = Math.max(1, parseInt(quantity));
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function updateShipping(index, shipping) {
            cart[index].shipping = shipping;
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            
            let totalWithShipping = 0;
            cart.forEach(item => {
                const shippingCost = shippingRates[item.shipping] || 25;
                totalWithShipping += (item.price * item.quantity) + shippingCost;
            });
            
            localStorage.setItem('totalPrice', totalWithShipping.toFixed(2));
            window.location.href = 'checkout.html';
        }

        document.addEventListener('DOMContentLoaded', updateCart);
    </script>
</body>
</html>
