<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 600;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .cart-section {
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        .checkout-btn {
            padding: 12px 25px;
            background: #ff758c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #ff4b6e;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            font-size: 14px;
        }

        .delivery-section {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .delivery-section select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .delivery-details {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>

    <main>
        <section class="cart-section">
            <h2>Items in Your Cart</h2>
            <div class="cart-summary">
                <h3>Total: <span id="total-price">0.00 USD</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </section>

        <section class="delivery-section">
            <h2>Delivery Options</h2>
            <label for="product-select">Select Product:</label>
            <select id="product-select">
                <!-- سيتم تعبئة المنتجات ديناميكيًا -->
            </select>

            <label for="delivery-country">Select Delivery Country:</label>
            <select id="delivery-country">
                <!-- سيتم تعبئة الدول ديناميكيًا -->
            </select>

            <div id="delivery-info" class="delivery-details">
                Choose a country and product to see delivery details.
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pohaxo Store. All rights reserved.</p>
    </footer>

    <script>
        // قواعد التوصيل حسب الدولة والمنتج
        const deliveryRules = {
            "Balaclava Zip": {
                "USA": { "price": 10, "time": "5-7 days" },
                "Germany": { "price": 15, "time": "3-5 days" },
                "UAE": { "price": 20, "time": "7-10 days" },
                "Morocco": { "price": 20, "time": "7-10 days" },
                "default": { "price": 25, "time": "10-15 days" }
            },
            "Ferrari Jacket F1": {
                "USA": { "price": 12, "time": "4-6 days" },
                "Germany": { "price": 18, "time": "2-4 days" },
                "UAE": { "price": 22, "time": "6-9 days" },
                "Morocco": { "price": 20, "time": "7-10 days" },
                "default": { "price": 28, "time": "9-14 days" }
            }
        };

        const deliveryCountrySelect = document.getElementById('delivery-country');
        const deliveryInfo = document.getElementById('delivery-info');
        const productSelect = document.getElementById('product-select');

        function populateCountries() {
            const countries = ["USA", "Germany", "UAE", "Morocco", "Other"];
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                deliveryCountrySelect.appendChild(option);
            });
        }

        function populateProducts() {
            const products = Object.keys(deliveryRules);
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product;
                option.textContent = product;
                productSelect.appendChild(option);
            });
        }

        function updateDeliveryInfo() {
            const selectedCountry = deliveryCountrySelect.value;
            const selectedProduct = productSelect.value;
            let details;

            if (selectedCountry === "Other") {
                details = deliveryRules[selectedProduct]["default"];
            } else {
                details = deliveryRules[selectedProduct][selectedCountry] || deliveryRules[selectedProduct]["default"];
            }

            deliveryInfo.innerHTML = `Delivery Cost: $${details.price}, Estimated Time: ${details.time}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateCountries();
            populateProducts();
            updateDeliveryInfo();
        });

        productSelect.addEventListener('change', updateDeliveryInfo);
        deliveryCountrySelect.addEventListener('change', updateDeliveryInfo);
    </script>
</body>
</html>
