<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart-section">
            <h2>Items in Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- سيتم تحديث السلة هنا باستخدام JavaScript -->
                </tbody>
            </table>
            <div class="cart-summary">
                <h3>Total Price: <span id="total-price">0 USD</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
                <br><br>
                <a href="track-order.html" class="track-btn">Track Your Orders</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Pohaxo Store. All rights reserved.</p>
    </footer>

    <script>
        // استرجاع السلة من localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // محاكاة قائمة المنتجات الحالية (مثال)
        const products = [
            { id: 1, name: "Product A", price: 10.5 },
            { id: 2, name: "Product B", price: 0.1 },
            { id: 3, name: "Product C", price: 25.99 }
        ];

        // دالة لضبط الدقة العشرية للسعر
        function formatPrice(price) {
            return parseFloat(price.toFixed(2));
        }

        // دالة لمزامنة السلة مع المنتجات (تحديث الأسعار)
        function syncCartWithProducts() {
            cart = cart.map(item => {
                const updatedProduct = products.find(product => product.id === item.id);
                if (updatedProduct) {
                    item.price = updatedProduct.price; // تحديث السعر من قائمة المنتجات
                }
                return item;
            });
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // تحديث السلة
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPrice = document.getElementById('total-price');
            cartItems.innerHTML = '';  // تنظيف السلة الحالية
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = formatPrice(item.price * item.quantity);
                total += itemTotal;

                cartItems.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${formatPrice(item.price)} USD</td>
                        <td>
                            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                        </td>
                        <td>${itemTotal} USD</td>
                        <td>
                            <button onclick="removeItem(${index})">Remove</button>
                        </td>
                    </tr>
                `;
            });

            totalPrice.innerText = `${formatPrice(total)} USD`;
        }

        // دالة لتحديث كمية المنتج
        function updateQuantity(index, quantity) {
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // دالة لحذف المنتج من السلة
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // دالة لإتمام الدفع
        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty. Add products before proceeding to checkout.");
                return;
            }

            const confirmation = confirm("Do you want to proceed to checkout?");
            if (confirmation) {
                // Redirect to checkout.html
                window.location.href = "checkout.html";
            }
        }

        // التحقق من الأسعار وتحديثها عند تحميل الصفحة
        window.onload = () => {
            syncCartWithProducts(); // تحديث الأسعار
            updateCart(); // عرض السلة
        };
    </script>
</body>
</html>
