<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart-section">
            <h2>Items in Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically rendered here -->
                </tbody>
            </table>
            <div class="cart-summary">
                <h3>Total Price: <span id="total-price">0 USD</span></h3>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
                <br><br>
                <a href="track-order.html" class="track-btn">Track Your Orders</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Pohaxo Store. All rights reserved.</p>
    </footer>

    <script>
        // Retrieve cart from localStorage or initialize an empty array
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPrice = document.getElementById('total-price');
            cartItems.innerHTML = '';  // Clear the current cart display
            let total = 0;

            // Render each cart item
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartItems.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.price.toFixed(2)} USD</td>
                        <td>
                            <input 
                                type="number" 
                                value="${item.quantity}" 
                                min="1" 
                                onchange="updateQuantity(${index}, this.value)">
                        </td>
                        <td>${itemTotal.toFixed(2)} USD</td>
                        <td>
                            <button onclick="removeItem(${index})">Remove</button>
                        </td>
                    </tr>
                `;
            });

            // Update total price
            totalPrice.innerText = `${total.toFixed(2)} USD`;

            // Save updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Update item quantity
        function updateQuantity(index, quantity) {
            const parsedQuantity = parseInt(quantity);
            if (parsedQuantity < 1 || isNaN(parsedQuantity)) {
                alert("Quantity must be at least 1.");
                return;
            }
            cart[index].quantity = parsedQuantity;
            updateCart();
        }

        // Remove item from cart
        function removeItem(index) {
            cart.splice(index, 1);  // Remove item from the array
            updateCart();  // Update cart display and save to localStorage
            alert("Item removed from the cart.");
        }

        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty. Add products before proceeding to checkout.");
                return;
            }

            const confirmation = confirm("Do you want to proceed to checkout?");
            if (confirmation) {
                // Simulate checkout process (redirect or API call)
                alert("Redirecting to checkout...");
                window.location.href = "checkout.html";
            }
        }

        // Initialize cart display on page load
        window.onload = updateCart;
    </script>
</body>
</html>
