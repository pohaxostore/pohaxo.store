<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(to bottom, #e0eafc, #cfdef3); }
        .cart-section { max-width: 800px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 10px; }
        .cart-table { width: 100%; border-collapse: collapse; }
        .cart-table th, .cart-table td { text-align: center; padding: 15px; border: 1px solid #ddd; }
        .checkout-btn { padding: 12px 25px; background: #ff758c; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header><h1>Your Cart</h1></header>
    <main>
        <section class="cart-section">
            <h2>Items in Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr><th>Product</th><th>Price</th><th>Quantity</th><th>Shipping</th><th>Total</th><th>Actions</th></tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>
            <h3>Total: <span id="total-price">0.00 USD</span></h3>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </section>
    </main>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let shippingRates = {
            "Balaclava Zip": { "USA": 7, "SPAIN": 8, "FRANCE": 9, "MOROCCO": 2, "Other": 10 },
            "ferrari jacket F1": { "USA": 10, "Europe": 15, "Asia": 20, "Other": 25 },
            "Tablet": { "USA": 15, "Europe": 20, "Asia": 25, "Other": 30 }
        };

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                let shippingCost = shippingRates[item.name]?.[item.shipping] || 25;
                let itemTotal = (item.price * item.quantity) + shippingCost;
                total += itemTotal;
                cartItems.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.price.toFixed(2)} USD</td>
                        <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
                        <td>
                            <select onchange="updateShipping(${index}, this.value)">
                                <option value="USA" ${item.shipping === "USA" ? "selected" : ""}>USA - $${shippingRates[item.name]?.USA || 25}</option>
                                <option value="Europe" ${item.shipping === "SPAIN" ? "selected" : ""}>SPAIN - $${shippingRates[item.name]?.SPAIN || 25}</option>
                                <option value="Asia" ${item.shipping === "FRANCE" ? "selected" : ""}>FRANCE - $${shippingRates[item.name]?.FRANCE || 25}</option>
                                <option value="Asia" ${item.shipping === "MOROCCO" ? "selected" : ""}>MOROCCO - $${shippingRates[item.name]?.MOROCCO || 25}</option>
                                <option value="Other" ${item.shipping === "Other" ? "selected" : ""}>Other - $${shippingRates[item.name]?.Other || 25}</option>
                            </select>
                        </td>
                        <td>${itemTotal.toFixed(2)} USD</td>
                        <td><button onclick="removeItem(${index})">Remove</button></td>
                    </tr>`;
            });
            totalPriceElement.textContent = `${total.toFixed(2)} USD`;
        }

        function updateQuantity(index, quantity) {
            cart[index].quantity = Math.max(1, parseInt(quantity));
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function updateShipping(index, shipping) {
            cart[index].shipping = shipping;
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            let totalWithShipping = cart.reduce((sum, item) => sum + (item.price * item.quantity) + (shippingRates[item.name]?.[item.shipping] || 25), 0);
            localStorage.setItem('totalPrice', totalWithShipping.toFixed(2));
            window.location.href = 'checkout.html';
        }

        document.addEventListener('DOMContentLoaded', updateCart);
    </script>
</body>
</html>
